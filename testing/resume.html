<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Builder Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            margin: 0;
            padding: 0;
        }

        .container-main{
            width: 100%;
            max-height: 80vh;
        }
        .container {
            max-width: 80%;
            margin: 32px auto;
            padding: 32px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #2d3e50;
            margin-top: 0;
            margin-bottom: 24px;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 32px;
            justify-content: space-between;
        }

        .nav-buttons button {
            flex: 1 1 160px;
            min-width: 140px;
            padding: 12px 0;
            border: none;
            border-radius: 7px;
            background-color: #2066d6;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.18s;
        }

        .nav-buttons button:hover,
        .nav-buttons button.active {
            background-color: #154191;
        }

        .form-section {
            display: none;
            animation: fade-in 0.5s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
        }

        label {
            margin-bottom: 7px;
            font-weight: 600;
            color: #375187;
            font-size: 0.98rem;
            letter-spacing: 0.01em;
        }

        input,
        textarea,
        select {
            padding: 9px 12px;
            border-radius: 5px;
            border: 1px solid #bfcfe7;
            font-size: 1rem;
            background: #fafdff;
            outline: none;
            transition: box-shadow 0.16s, border-color 0.16s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4786e9;
            box-shadow: 0 0 4px 0 #4786e963;
        }

        textarea {
            resize: vertical;
            min-height: 38px;
            max-height: 160px;
        }

        .dynamic-projects {
            margin-top: 16px;
        }

        .dynamic-project {
            border: 1px solid #e0e3e8;
            background: #f7f9ff;
            padding: 16px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            margin-top: 8px;
        }

        @media (max-width: 700px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .nav-buttons button {
                min-width: 100px;
                font-size: 0.92rem;
            }

            .container {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="conatiner-main">
        <div class="container">
            <div class="nav-buttons">
                <button type="button" onclick="showSection('personal')" class="active">Personal Details</button>
                <button type="button" onclick="showSection('education')">Education</button>
                <button type="button" onclick="showSection('skills')">Skills</button>
                <button type="button" onclick="showSection('projects')">Projects</button>
                <button type="button" onclick="showSection('internship')">Internship</button>
                <button type="button" onclick="showSection('leadership')">Leadership & Extracurricular</button>
                <button type="button" onclick="showSection('certifications')">Certifications</button>
            </div>

            <form id="resumeForm" method="post">
                <!-- Personal -->
                <div id="personal" class="form-section active">
                    <h2>Personal Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" autocomplete="given-name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" autocomplete="family-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" autocomplete="tel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="url" name="linkedin" id="linkedin" placeholder="https://linkedin.com/in/...">
                        </div>
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <input type="url" name="github" id="github" placeholder="https://github.com/...">
                        </div>
                    </div>
                </div>

                <!-- Education -->
                <div id="education" class="form-section">
                    <h2>Educational Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="college_name">College Name</label>
                            <input type="text" name="college_name" id="college_name">
                        </div>
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="text" name="degree" id="degree">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                            <input type="text" name="cgpa" id="cgpa">
                        </div>
                        <div class="form-group">
                            <label for="hsc_school">HSC School Name</label>
                            <input type="text" name="hsc_school" id="hsc_school">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hsc_marks">HSC Marks</label>
                            <input type="text" name="hsc_marks" id="hsc_marks">
                        </div>
                        <div class="form-group">
                            <label for="sslc_school">SSLC School Name</label>
                            <input type="text" name="sslc_school" id="sslc_school">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sslc_marks">SSLC Marks</label>
                            <input type="text" name="sslc_marks" id="sslc_marks">
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>

                <!-- Skills -->
                <div id="skills" class="form-section">
                    <h2>Skills</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="programming_languages">Programming Languages</label>
                            <input type="text" name="programming_languages" id="programming_languages">
                        </div>
                        <div class="form-group">
                            <label for="tools_technologies">Tools & Technologies</label>
                            <input type="text" name="tools_technologies" id="tools_technologies">
                        </div>
                    </div>
                </div>

                <!-- Projects -->
                <div id="projects" class="form-section">
                    <h2>Projects</h2>
                    <div class="form-row">
                        <div class="form-group" style="max-width: 200px;">
                            <label for="projectCount">Number of Projects</label>
                            <input type="number" min="0" max="10" id="projectCount">
                        </div>
                        <div class="form-group" style="align-self: flex-end;">
                            <button type="button" style="padding:9px 28px;" onclick="generateProjects()">Add
                                Projects</button>
                        </div>
                    </div>
                    <div class="dynamic-projects" id="projectContainer"></div>
                </div>

                <!-- Internship -->
                <div id="internship" class="form-section">
                    <h2>Internship</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="intern_company">Company Name</label>
                            <input type="text" name="intern_company" id="intern_company">
                        </div>
                        <div class="form-group">
                            <label for="intern_location">Location</label>
                            <input type="text" name="intern_location" id="intern_location">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="intern_role">Role</label>
                            <input type="text" name="intern_role" id="intern_role">
                        </div>
                        <div class="form-group">
                            <label for="intern_duration">Duration</label>
                            <input type="text" name="intern_duration" id="intern_duration">
                        </div>
                    </div>
                </div>

                <!-- Leadership -->
                <div id="leadership" class="form-section">
                    <h2>Leadership & Extracurricular</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="activity">Activity</label>
                            <input type="text" name="activity" id="activity">
                        </div>
                        <div class="form-group">
                            <label for="activity_description">Description</label>
                            <textarea name="activity_description" id="activity_description"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Certifications -->
                <div id="certifications" class="form-section">
                    <h2>Certifications</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="certifications">Certifications (List)</label>
                            <textarea name="certifications" id="certifications"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-buttons button').forEach(btn => btn.classList.remove('active'));
            const index = Array.from(document.querySelectorAll('.form-section')).findIndex(x => x.id === id);
            if (index > -1)
                document.querySelectorAll('.nav-buttons button')[index].classList.add('active');
        }

        function generateProjects() {
            const count = parseInt(document.getElementById('projectCount').value) || 0;
            const container = document.getElementById('projectContainer');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'dynamic-project';
                div.innerHTML = `
          <div class="form-row">
            <div class="form-group">
              <label for="project${i}_name">Project ${i} - Name</label>
              <input type="text" name="project${i}_name" id="project${i}_name">
            </div>
            <div class="form-group">
              <label for="project${i}_keywords">Project ${i} - Keywords</label>
              <input type="text" name="project${i}_keywords" id="project${i}_keywords">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="project${i}_description">Project ${i} - Description</label>
              <textarea name="project${i}_description" id="project${i}_description"></textarea>
            </div>
          </div>
        `;
                container.appendChild(div);
            }
        }
    </script>
</body>

</html>
