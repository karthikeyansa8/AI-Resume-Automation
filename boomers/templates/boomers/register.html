{% extends 'boomers/base.html' %}
{% load static %}
{% block content %}
  <div class="form-wrapper">
    <div class="form-container">
      <h2 class="form-title">Register</h2>
      <form method="POST" class="form-element">
        {% csrf_token %}

        {% comment %} for showing success message {% endcomment %}
        {% include 'boomers/includes/errors.html' %} 

        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-input" value="{{form.username.value | default:''}}" required />
        
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-input" value="{{form.email.value | default:''}}" required />

        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-input" required />

        <label for="confirm-password" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" class="form-input" required />

        <button type="submit" class="form-button">Register</button>
      </form>
      <p class="form-text">
        Already have an account? <a href="{% url 'login' %}" class="form-link">Login here</a>
      </p>
    </div>
  </div>
{% endblock %}
